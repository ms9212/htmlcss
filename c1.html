<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>

  <body>
    <h2>Create An Account</h2>

    <form>
      <div>
        <label for="first-name">First name</label>
        <input required id="first-name" type="text" placeholder="First name" />
      </div>

      <div>
        <label for="last-name">Last name</label>
        <input required id="last-name" type="text" placeholder="Last name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input required id="email" type="email" placeholder="Email" />
      </div>

      <div>
        <label for="username">Username</label>
        <input required id="username" type="text" placeholder="Username" />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          required
          minlength="10"
          id="password"
          type="password"
          placeholder="Password"
        />
      </div>

      <div>
        <label for="birthdate">Birth date</label>
        <input required id="birthdate" type="date" />
      </div>

      <div>
        <label for="how-happy">How happy are you?</label>
        <input
          required
          min="0"
          max="10"
          id="how-happy"
          type="range"
          list="line"
        />
        <datalist id="line">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </datalist>
      </div>

      <div>
        <label for="color">What is your fav. color?</label>
        <input required id="color" type="color" />
      </div>

      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
