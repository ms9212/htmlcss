<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="c5.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-xmark fa-2x"></i>
      </div>
      <div class="status-bar__column"><h3>Playlist</h3></div>
    </div>
    <div class="middle">
      <div class="middle-box"><i class="fa-solid fa-image fa-2x"></i></div>
      <div class="middle-box">
        <h1>Random Love</h1>
        <h4>by Divay Kapoor</h4>
      </div>
    </div>
    <div class="activeicon">
      <div class="activeicon-box">
        <i class="fa-regular fa-play fa-2x"></i>
        <h2>Play</h2>
      </div>
      <div class="activeicon-box">
        <i class="fa-regular fa-heart fa-2x"></i>
      </div>
      <div class="activeicon-box">
        <i class="fa-regular fa-plus fa-2x"></i>
      </div>
    </div>
    <ul class="list">
      <li class="list-dot">
        <div class="list-box o"></div>
        <div>
          <h3>Matargasti</h3>
          <span>mohit Chauhan</span>
        </div>
      </li>
      <li class="list-dot">
        <div class="list-box tw"></div>
        <div>
          <h3>Attitude</h3>
          <span>Lewis Ofman.Attitude</span>
        </div>
      </li>
      <li class="list-dot">
        <div class="list-box th"></div>
        <div>
          <h3>Try Everthing</h3>
          <span>Shakira.Zootopia</span>
        </div>
      </li>
      <li class="list-dot">
        <div class="list-box f"></div>
        <div>
          <h3>Sunflower</h3>
          <span>Joseph Vincent.Sunflower</span>
        </div>
      </li>
    </ul>
    <script
      src="https://kit.fontawesome.com/7af3c260eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
