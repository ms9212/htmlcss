<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="c7.css" />
  </head>
  <body>
    <div class="page">
      <div class="main-page">
        <div class="staus-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </div>
        <div class="main-color">
          <div class="main-color__box"></div>
          <h2 class="main-color__text">Aqua</h2>
          <h4 class="main-color__text">Vivid</h4>
        </div>
        <div class="active-icon">
          <div class="active-icon__text">
            <span>Shuffle</span>
          </div>
          <div class="active-icon__text">
            <div><i class="fas fa-heart"></i> 523412</div>
          </div>
        </div>
        <ul class="color-list">
          <li class="color-list__main">
            <div class="color-list__chart">
              <div class="color-list__box color-list__boxa"></div>
              <div class="color-list__text">
                <h4>Red</h4>
                <span>Passion</span>
              </div>
              <div class="color-list__dot">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="color-list__chart">
              <div class="color-list__box color-list__boxb"></div>
              <div class="color-list__text">
                <h4>Blue</h4>
                <span>Trust</span>
              </div>
              <div class="color-list__dot">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="color-list__chart">
              <div class="color-list__box color-list__boxc"></div>
              <div class="color-list__text">
                <h4>Green</h4>
                <span>Calm</span>
              </div>
              <div class="color-list__dot">
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
          </li>
        </ul>
        <div class="color-play">
          <div class="color-play__text">
            <h4>Black</h4>
            <span>Simple</span>
          </div>
          <div class="color-play__icon">
            <i class="fas fa-caret-left"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-caret-right"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="page">
      <div class="main-page">
        <div class="staus-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="view">
          <div class="view-box"></div>
          <div class="view-text">
            <h2>Blue</h2>
            <h4>Trust</h4>
          </div>
        </div>
        <div class="play-icon">
          <i class="fas fa-redo"></i>
          <i class="fas fa-caret-left fa-2x"></i>
          <i class="fas fa-play-circle fa-2x"></i>
          <i class="fas fa-caret-right fa-2x"></i>
          <i class="fas fa-random"></i>
        </div>
        <div class="staus-bar">
          <span>12</span>
          <span>14</span>
        </div>
      </div>
    </div>
  </body>
</html>
